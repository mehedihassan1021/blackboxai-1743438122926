<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daraz Clone{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-[#F57224] text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-2xl font-bold">Daraz Clone</a>
                <div class="relative w-64">
                    <input type="text" placeholder="Search products..." class="w-full px-4 py-2 rounded text-gray-800">
                    <button class="absolute right-0 top-0 h-full px-4 bg-yellow-500 rounded-r">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <a href="{% url 'store:account' %}" class="hover:text-yellow-200"><i class="fas fa-user mr-1"></i> Account</a>
                <a href="{% url 'store:cart' %}" class="hover:text-yellow-200"><i class="fas fa-shopping-cart mr-1"></i> Cart</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-bold mb-4">Customer Service</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-[#F57224]">Help Center</a></li>
                        <li><a href="#" class="hover:text-[#F57224]">How to Buy</a></li>
                    </ul>
                </div>
                <!-- Other footer sections -->
            </div>
            <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                <p>Â© 2023 Daraz Clone. All rights reserved.</p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
