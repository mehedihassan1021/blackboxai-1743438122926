{% extends "base.html" %}

{% block title %}Login - Daraz Clone{% endblock %}

{% block content %}
<div class="container mx-auto py-12 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="id_username" 
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            
            <div>
                <label for="id_password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="id_password" 
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            
            <button type="submit" 
                    class="w-full bg-[#F57224] text-white py-3 rounded-lg font-bold hover:bg-[#E0611A] transition">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? 
                <a href="#" class="text-[#F57224] hover:underline">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
