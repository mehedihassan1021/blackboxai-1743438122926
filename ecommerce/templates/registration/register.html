{% extends "base.html" %}

{% block title %}Register - Daraz Clone{% endblock %}

{% block content %}
<div class="container mx-auto py-12 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Create Your Account</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="id_username" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            
            <div>
                <label for="id_email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" id="id_email" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            
            <div>
                <label for="id_password1" class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password1" id="id_password1" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            
            <div>
                <label for="id_password2" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            
            <button type="submit" 
                    class="w-full bg-[#F57224] text-white py-3 rounded-lg font-bold hover:bg-[#E0611A] transition">
                Register
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? 
                <a href="{% url 'login' %}" class="text-[#F57224] hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
