{% extends "base.html" %}

{% block title %}Checkout - Daraz Clone{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="flex flex-col md:flex-row gap-8">
        <!-- Checkout Form -->
        <div class="md:w-2/3">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">1. Delivery Information</h2>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-gray-700 mb-2">First Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Last Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" class="w-full px-4 py-2 border rounded">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Delivery Address</label>
                        <textarea class="w-full px-4 py-2 border rounded" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">City</label>
                        <select class="w-full px-4 py-2 border rounded">
                            <option>Dhaka</option>
                            <option>Chittagong</option>
                            <option>Sylhet</option>
                        </select>
                    </div>
                </form>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4">2. Payment Method</h2>
                <div class="space-y-4">
                    <div class="flex items-center p-4 border rounded hover:border-[#F57224]">
                        <input type="radio" name="payment" id="cod" class="mr-3" checked>
                        <label for="cod" class="flex-grow">
                            <div class="font-medium">Cash on Delivery</div>
                            <div class="text-sm text-gray-600">Pay when you receive the product</div>
                        </label>
                    </div>
                    
                    <div class="flex items-center p-4 border rounded hover:border-[#F57224]">
                        <input type="radio" name="payment" id="bkash" class="mr-3">
                        <label for="bkash" class="flex-grow">
                            <div class="font-medium">bKash</div>
                            <div class="text-sm text-gray-600">Pay via bKash mobile payment</div>
                        </label>
                        <img src="https://via.placeholder.com/50" alt="bKash" class="h-8">
                    </div>
                    
                    <div class="flex items-center p-4 border rounded hover:border-[#F57224]">
                        <input type="radio" name="payment" id="card" class="mr-3">
                        <label for="card" class="flex-grow">
                            <div class="font-medium">Credit/Debit Card</div>
                            <div class="text-sm text-gray-600">Visa, Mastercard, Amex</div>
                        </label>
                        <div class="flex space-x-2">
                            <img src="https://via.placeholder.com/30" alt="Visa" class="h-6">
                            <img src="https://via.placeholder.com/30" alt="Mastercard" class="h-6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Order Summary -->
        <div class="md:w-1/3">
            <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between">
                        <span>Subtotal (3 items)</span>
                        <span>$120.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Delivery Fee</span>
                        <span>$5.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg pt-3 border-t">
                        <span>Total</span>
                        <span class="text-[#F57224]">$125.00</span>
                    </div>
                </div>
                
                <button class="w-full bg-[#F57224] text-white py-3 rounded-lg font-bold hover:bg-[#E0611A] transition">
                    Place Order
                </button>
                
                <div class="mt-4 text-sm text-gray-500">
                    <p class="flex items-center mb-2">
                        <i class="fas fa-shield-alt mr-2"></i> Secure Payment
                    </p>
                    <p class="flex items-center">
                        <i class="fas fa-lock mr-2"></i> Your information is safe with us
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
